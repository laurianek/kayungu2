<header>
  <h3>
    Portfolio
  </h3>
</header>

<md-grid-list cols="3" >

  <md-grid-tile *ngFor="let d of data" [routerLink]="d.id">
    <img src="{{d.mainImage}}" alt="image of {{d.title}}">
    <md-grid-tile-footer>
      {{d.title}}
    </md-grid-tile-footer>
  </md-grid-tile>

</md-grid-list>
